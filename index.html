<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="icon" href="./icon-384x384.png">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./css/jquery-3.4.0.slim.min.js"></script>
    <script src="./css/bootstrap.js"></script>
    <script src="./css/popper.min.js"></script>
    <script src="./css/tooltip.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="/manifest.webmanifest">

    <title>Login</title>
</head>

<body>
    <!-- start body -->
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <h3 class="login-heading mb-4 text-center">Welcome back!</h3>
                        <form method="post">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" name="mail" class="form-control"
                                    placeholder="Email address" required autofocus>
                                <label for="inputEmail">Email address</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" name="password" class="form-control"
                                    placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" name="rememberpass" class="custom-control-input"
                                    id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                            <input type="button"
                                class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                                value="Submit" name="submit" id="btnLogin">
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end body -->
    <script src="./js/app.js"></script>
</body>

</html>
